<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <header class="header container group">
    	<img class="logo" src="assets/images/logo.png"></img>
    	<nav class="nav">
    		<ul>
    			<li><a href="#">Sign Up</a></li>
    			<li><a href="#">Login</a> </li>
    		</ul>	
    	</nav>	
    </header>

    <section class="signup">
      <div class="grid">
        <form class="col-3-4">
          <h1>See all your finances in one place and create a budget</h1>
      		<fieldset class="account-info">
      			<label>
          	  Your Email
          		<input type="text" name="email" placeholder="email@example.com" required>
          	</label>
        		<label>
      				Confirm Email
      				<input type="text" name="email" required>
      			</label>
        		<label>
        			Your Password
          		<input type="passwowrd" name="password" required>
        		</label>

        		<label>
      				Confirm Password
      				<input type="password" name="password" required>
          	</label>
        	</fieldset>

      		<fieldset class="account-action">
      			<label>
   			      <input type="checkbox" name="remember"> Remember Me
   			    </label>
     			    <input class="btn" type="submit" name="submit" value="Sign Up">
     			  </fieldset>
         	</form>
        <aside class="col-1-4">
          <div class="info-box">
             <h2>Why you'll love it</h2>
             <ul>
              <li>See all your accounts in one place</li>
              <li>Set a budget and pay down your debt</li>
              <li>Find the best ways to grow your money</li>
              <li>Stay safe and secure</li>
             </ul>
          </div>
        </aside>
      </div>
    </section>
  </body>
</html>
